        <form>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">U</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">

                <span class="input-group-text" id="addon-wrapping">E</span>

              </div>

              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">P</span>
                <input type="text" class="form-control" placeholder="password" aria-label="passwprd" aria-describedby="addon-wrapping">
              </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>


            <div class="socalbar">
                
                <!-- Facebook -->

                    <!-- Instagram -->
